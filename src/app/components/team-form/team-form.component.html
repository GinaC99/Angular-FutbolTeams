<div>
    <div class="form_container" *ngFor="let nameColumn of namesColumns">
        <mat-form-field>
            <mat-label>{{nameColumn}}</mat-label>
            <input matInput [value]="(dataTeam) || ''">
        </mat-form-field>
    </div>

    <button mat-raised-button color="primary" (click)="saveTeam()">
        Guardar
    </button>
</div>
